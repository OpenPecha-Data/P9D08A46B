        སངས་རྒྱས་ཀྱི་ཡུལ་གྱི་སྒྲ་དབྱངས་རྒྱ་ཆེན་པོས་ཆོས་ཀྱི་དབྱིངས་སུ་ཁྱབ་པའི་བྱིན་བརླབས་དང་ལྡན་པ་ལ་བཞུགས་ཤིང་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
