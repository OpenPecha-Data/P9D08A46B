        བཀའ་ཡིས་བསྐུལ་ནས་དེ་དག་གི་གསུང་བཞིན་དུ། པཎྜི་ཏ་ཆེན་པོ་སྠིར་མ་ཏིའི་བཀའ་དྲིན་ལས་ལེགས་པར་སྦྱར་བའི་ཚུལ་རིག་པ་ལོ་ཙཱ་བ་ཤཱཀྱའི་དགེ་སློང་བློ་གྲོས་རྒྱལ་མཚན་དང་།
        བློ་གྲོས་དཔལ་བཟང་པོས་རྒྱུད་དང་འགྲེལ་པའི་རྒྱ་དཔེ་མང་པོ་ལ་གཏུགས་ནས་དག་པ་རྣམས་དང་མཐུན་པར་བསྒྱུར་ཅིང་ཞུས་ཏེ་གཏན་ལ་ཕབ།
