      purpose: ཐུན་མོང་གི་དགོས་པའི་དོན་ནི། གདུལ་བྱ་རིགས་ཅན་གསུམ་པོ་རྣམས་རང་རང་གི་སྐལ་བ་དང་འཚམ་པར་བྱང་ཆུབ་གསུམ་གང་རུང་དུ་སྨོན་ལམ་བཏབ་ཅིང་།
        མདོའི་དོན་ཉམས་སུ་བླངས་པ་ལ་བརྟེན་ནས་རང་རང་གི་ལྟར་སྨོན་པའི་བྱང་ཆུབ་ཐོབ་པའོ།
        །དེ་ལྟར་བསྟན་པའི་དགེ་བ་ཡིས། །མཁའ་མཉམ་འགྲོ་བ་ཐམས་ཅད་ཀྱང་། །ཐེག་པ་གསུམ་ལ་མཁས་གྱུར་ནས།
        །བྱང་ཆུབ་མྱུར་དུ་ཐོབ་པར་ཤོག།
      collect: བསྡུས་པའི་དོན་ནི། སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་བཅུ་ལས། གང་པོ་བཟང་དང་གྲགས་ལྡན་མ།
        །ལེ་ལོ་ཅན་དང་དེད་དཔོན་རྣམས། །ཟླ་བ་ཆེ་བ་པད་མ་དང་། །པཉྩ་ལ་དང་བདུག་པ་དང་། །རྒྱལ་པོ་འཇུག་ཏུ་སྨོས་པ་སྟེ།
        །འདི་ནི་སྡེ་ཚན་བསྡུས་པ་ཡིན། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་དང་པོ་དང་། མཉན་པ་དང་ནི་ཀ་བ་ཁྲུས།
        །ཡམས་ཀྱི་ནད་དང་ཆོ་འཕྲུལ་དང་། །ལོ་ལྔ་པ་དང་སྟོད་མཆོག་སྦྱིན། །ཀ་ཤི་ཀ་དང་ལྷ་ཡི་ཟས།
        །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་གཉིས་པ་དང་། ཙན་དན་དང་ནི་པདྨ་དང་། །དེ་བཞིན་འཁོར་ལོ་མགོ་བཅུ་པ།
        །མདོག་འཇམ་དང་ནི་འོད་བསིལ་དང་། །མཉན་པ་དང་ནི་སྤོས་ངད་ལྡང་། །དྲི་མེད་གདངས་སྙན་ཞེས་བྱ་བ།
        །སྡེ་ཚན་དག་ཏུ་བསྟན་པ་ཡིན། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་གསུམ་པ་དང་། པད་མ་དང་ནི་ཁམ་རེ་དང་།
        །ཆོས་སྐྱོང་དེ་བཞིན་ཞི་ལྡན་དང་། །གཟུགས་བཟང་མཛའ་བོའི་བུ་མོ་དང་། །རི་བོང་དང་ནི་ཆོས་ཚོལ་དང་།
        །མགོན་མེད་ཟས་སྦྱིན་རབ་བཟང་བ། །སྡེ་ཚན་དག་ཏུ་བསྟན་པ་ཡིན། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་བཞི་པ་དང་།
        བུ་རམ་གནས་དང་ཁ་ཟས་དང་། །ཆུ་དང་ཕྱི་སའི་སྣོད་རྣམས་དང་། །མཽད་གལ་བུ་དང་ཆུ་སྨད་དང་།
        །དམུས་ལོང་དང་ནི་ཚོང་དཔོན་དང་། །བུ་རྣམས་དང་ནི་ཕྱི་ས་ཁུང་། །སྡེ་ཚན་དག་ཏུ་བསྟན་པ་ཡིན།
        །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་ལྔ་པ་དང་། སྦྲུལ་ནག་དང་ནི་ཟླ་བ་དང་། །ས་ལ་དང་ནི་དཔལ་ལྡན་མ།
        །གོས་དང་ནེ་ཙོ་ཕོ་ཉ་དང་། །མ་ཧེ་དང་ནི་གསོ་སྦྱོང་དང་། །ངང་པ་ཐ་མར་བརྗོད་པ་ཡིན།
        །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་དྲུག་པ་དང་། གསེར་འོད་དང་ནི་དྲི་ཞིམ་དང་། །བྱད་བཟང་སྟོབས་ལྡན་སྡུ་གུ་དང་།
        །པད་མ་མིག་དང་རྔ་སྒྲ་དང་། །བུ་དང་ཉི་མ་གྱད་པ་དན། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་བདུན་པ་དང་།
        འོད་བཟང་མ་དང་རབ་སྡུག་མ། །དཀར་མོ་ཟླ་བ་ཨུད་པ་ལ། །མཛེས་ལྡན་མ་དང་མུ་ཏིག་དང་། །ཀ་ཙང་ག་ལ་བདེ་བྱེད་མ།
        །མི་སྡུག་སྡེ་ཚན་བཅད་དེ་བསྟན། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་བརྒྱད་པ་དང་། རྒྱ་མཚོ་དང་ནི་སྣ་མ་དང་།
        །ལག་ན་གསེར་ཐོགས་སྡེ་སྣོད་གསུམ། །གྲགས་བཤེས་རྫུས་ཏེ་སྐྱེས་པ་དང་། །མཛེས་ལྡན་དང་ནི་ཀ་པི་ན།
        །བཟང་ལྡན་དང་ནི་ཡུལ་འཁོར་སྲུང་། །སྡེ་ཚན་དག་ཏུ་བསྟན་པ་ཡིན། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་དགུ་པ་དང་།
        རབ་འབྱོར་དང་ནི་རྒན་པོ་དང་། །ལག་པ་ཅན་དང་འདེ་གུས་གསོས། །འཁོར་བ་དང་ནི་སྦེད་པ་དང་།
        །མི་སྡུག་པ་དང་གང་གཱ་པ། །སེན་རིངས་དང་ནི་ཡང་དག་སྡུག །སྡེ་ཚན་དག་ཏུ་བསྟན་པ་ཡིན།
        །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་བཅུ་པ་བསྟན་པའོ། །
