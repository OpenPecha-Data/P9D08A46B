        །སྔོན་གྱི་སྒྲ་བསྒྱུར་ཆེན་པོ་དེ་དག་གིས། །རྒྱུད་འདི་བསྒྱུར་ཅིང་ཀུན་ལ་གྲགས་ལགས་མོད།
        །འོན་ཀྱང་སྒྲ་དོན་གཙུག་ལག་ཇི་བཞིན་དུ། །རྒྱུད་འདི་བློ་བརྟན་གཉིས་པས་ལེགས་པར་བསྒྱུར།
        །སྒྲ་བསྒྱུར་གྱི་ལོ་ཙཱ་བ་དགེ་སློང་བློ་གྲོས་བརྟན་པས། བསམ་གཏན་གླིང་གི་དབེན་གནས་སུ་ལེགས་པར་དག་པར་བྱས་པའོ།
