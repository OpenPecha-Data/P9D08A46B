      purpose: ཆོས་འདིའི་དགོས་པའི་དོན་ནི། མདོ་འདི་ཉིད་ལས། དེ་ནས་བཅོམ་ལྡན་འདས་ཀྱིས་འཇམ་དཔལ་གཞོན་ནུ་གྱུར་པ་ལ་བཀའ་སྩལ་པ་འཇམ་དཔལ་གྱི་ཆོས་ཀྱི་རྣམ་གྲངས་འདི་ཐོས་པ་དེ་ནི།
