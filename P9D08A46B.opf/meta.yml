        དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱིས་བྱིན་གྱི་བརླབས་པ་སྟེ། ཀྱེ་རྒྱལ་བའི་སྲས་དག་དེས་ནི་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་རྣམས།
        འདས་པའི་སངས་རྒྱས་བཅོམ་ལྡན་འདས་ཀྱིས་ཡེ་ཤེས་ཀྱི་ས་ལ་ཡང་དག་པར་འཇུག་པར་འགྱུར་རོ།
        །མ་བྱོན་པའི་སངས་རྒྱས་བཅོམ་ལྡན་འདས་རྣམས་ཀྱི་ཡེ་ཤེས་ཀྱི་ས་ལ་ཡང་དག་པར་འཇུག་པར་འགྱུར་རོ།
        ད་ལྟར་བྱུང་བའི་སངས་རྒྱས་བཅོམ་ལྡན་འདས་རྣམས་ཀྱི་ཡེ་ཤེས་ཀྱི་ས་ལ་ཡང་དག་པར་འཇུག་པར་འགྱུར་རོ་ཞེས་པ་ནས།
        བྱང་ཆུབ་སེམས་དཔའི་གནས་ཀྱི་ལེའུ་སྟེ་སུམ་ཅུ་རྩ་བརྒྱད་པ་རྣམས་ཀྱིས་བསྟན་ཏོ། །
      purpose: ཆོས་འདིའི་དགོས་པའི་དོན་ནི། ས་བཅུ་པ་ལ་གནས་པའི་བྱང་ཆུབ་སེམས་དཔའ་ཆེན་པོ་ཀུན་ཏུ་བཟང་པོ་རྣམས་ཀྱི་སྤྱོད་པ་རླབས་པོ་ཆེ་མཐའ་དག་ལ་བསླབས་ཏེ།
        སྐྱེ་བ་གཉིས་པ་དེ་ཉིད་ལ་མངོན་པར་རྫོགས་པར་སངས་རྒྱས་པར་བྱེད་པའོ། །དེ་ལྟར་བསྟན་པས་འགྲོ་བ་རྣམས།
        །བྱང་ཆུབ་སེམས་དཔའི་སྤྱོད་པ་མཆོག །ཀུན་བཟང་སྤྱོད་པ་མཐར་ཕྱིན་ནས། །རྫོགས་པའི་སངས་རྒྱས་མྱུར་ཐོབ་ཤོག།
      collect: བསྡུས་པའི་དོན་ནི། ལེའུ་བརྒྱད་སྟེ། རྡོ་རྗེ་རྒྱལ་མཚན་གྱིས་ཡོངས་སུ་བསྔོ་བའི་ལེའུ་ཞེས་བྱ་སྟེ་སུམ་ཅུ་པ་དང་།
        །རྡོ་རྗེ་རྒྱལ་མཚན་གྱི་བསྔོ་བའི་ལེའུ་འདིའི་དོན་ནི། མདོ་འདི་ཉིད་ལས། བྱང་ཆུབ་སེམས་དཔའ་རྡོ་རྗེའི་རྒྱལ་མཚན་གྱི་སྤྱི་བོ་ལ་བྱུག་པ་མཛད་དོ།
        །སངས་རྒྱས་བཅོམ་ལྡན་འདས་དེ་དག་གིས་བྱང་ཆུབ་སེམས་དཔའ་རྡོ་རྗེའི་རྒྱལ་མཚན་ལ་རེག་མ་ཐག་ཏུ་ཏིང་ངེ་འཛིན་དེ་ལས་རྣམ་པར་ལངས་ཏེ་ལངས་ནས་ཀྱང་བྱང་ཆུབ་སེམས་དཔའ་དེ་དག་ལ་སྨྲས་པ།
        ཀྱེ་རྒྱལ་བའི་སྲས་དག་བྱང་ཆུབ་སེམས་དཔའི་སྨོན་ལམ་འདི་ལྟ་སྟེ། འགྲོ་བ་ཐམས་ཅད་ཁྱབ་པར་བྱེད་པ།
        སེམས་ཅན་ཐམས་ཅད་ཡོངས་སུ་སྐྱོབ་པ་འདི་ནི་བསམ་གྱིས་མི་ཁྱབ་སྟེ། ཀྱེ་རྒྱལ་བའི་སྲས་དག
        །དེ་ལ་གནས་ཤིང་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་རྣམས་འདས་པའི་སངས་རྒྱས་བཅོམ་ལྡན་འདས་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་ལ་སློབ་བོ།
        །མ་བྱོན་པའི་སངས་རྒྱས་བཅོམ་ལྡན་འདས་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་ལ་སློབ་པར་འགྱུར་རོ།
        །ད་ལྟར་བྱུང་བའི་སངས་རྒྱས་བཅོམ་ལྡན་འདས་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་ལ་སློབ་བོ། །ཀྱེ་རྒྱལ་བའི་སྲས་དག
        །བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་རྣམས་ཀྱིས་ཡོངས་སུ་བསྔོ་བ་གང་ལ་བསམས་ཏེ་དེ་སྐད་དུ་སྨྲས་པ་དེ་དག་ནི་གང་།
        ཀྱེ་རྒྱལ་བའི་སྲས་དག་ཡོངས་སུ་བསྔོ་བའི་གྲངས་དུ་ཞེ་ན། ཀྱེ་རྒྱལ་བའི་སྲས་དག །བསྔོ་བ་བཅུ་པོ་འདི་དག་ནི་འདས་པ་དང་།
        མ་བྱོན་པ་དང་། ད་ལྟར་བྱུང་བའི་སངས་རྒྱས་བཅོམ་ལྡན་འདས་རྣམས་ཀྱིས་གསུངས་སོ། །གསུང་ངོ་།
        །གསུང་བར་འགྱུར་རོ། །བཅུ་གང་ཞེ་ན། འདི་ལྟ་སྟེ། སེམས་ཅན་རྣམས་ཀྱི་འདུ་ཤེས་འགོག་ཅིང་འགྲོ་བ་ཐམས་ཅད་ཡོངས་སུ་སྐྱོབ་པ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་དང་པོ་དང་།
        མི་ཕྱེད་པ་དང་ལྡན་པ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་གཉིས་པ་དང་།
        སངས་རྒྱས་ཐམས་ཅད་ལ་ཡང་དག་པར་བསྐྱེད་པ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་གསུམ་པ་དང་།
        ཐམས་ཅད་ཀྱི་རྗེས་སུ་སོང་བ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་བཞི་པ་དང་།
        བསོད་ནམས་ཀྱི་མཛོད་མི་ཟད་པ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་ལྔ་པ་དང་།
        དགེ་བའི་རྩ་བ་ཐམས་ཅད་དང་མཉམ་པ་ཉིད་ཀྱི་རྗེས་སུ་སོང་བ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་དྲུག་པ་དང་།
        འགྲོ་བ་ཐམས་ཅད་མཉམ་པ་ཉིད་ཀྱི་རྗེས་སུ་སོང་བ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་བདུན་པ་དང་།
        དེ་བཞིན་གཤེགས་པའི་མཚན་ཉིད་ཀྱི་རང་བཞིན་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་བརྒྱད་པ་དང་།
        ཆགས་པ་མེད་ཅིང་བཅིངས་པ་དང་དགྲོལ་བ་མྱེད་པ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་དགུ་པ་དང་།
        ཆོས་ཀྱི་དབྱིངས་ཚད་མེད་པའི་རྗེས་སུ་སོང་བ་ཞེས་བྱ་བ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་བཅུ་པ་སྟེ།
        ཀྱེ་རྒྱལ་བའི་སྲས་དག །བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་ཡོངས་སུ་བསྔོ་བ་བཅུ་པོ་དེ་དག་ནི།
