        ཀྱེ་རྒྱལ་བའི་སྲས་ལེགས་པར་བསྟན་པ་མཛོད་ཅིག ། བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་རྣམས་ཀྱི་རྒྱུ་མཐུན་པ་ནི་གང་།
        ངོ་མཚར་གྱི་འདུ་ཤེས་ནི་གང་། སྤྱོད་པ་ནི་གང་། དགེ་བའི་བཤེས་གཉེན་ནི་གང་ཞེས་པ་ནས།
        ཀྱེ་རྒྱལ་བའི་སྲས་དག་དེ་བཞིན་གཤེགས་པ་དགྲ་བཅོམ་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་རྣམས་ཀྱི་ཡོངས་སུ་མྱ་ངན་ལས་འདའ་བ་ཆེན་པོ་བསྟན་པ་ནི་གང་།
        དེ་སྐད་ཅེས་སྨྲས་པ་དང་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ། །
      dharma: བྱིན་གྱིས་བརླབས་པའི་སྟོན་པ་པོས་ལན་གྱི་སྒོ་ནས་ཆོས་ཕུན་སུམ་ཚོགས་པ་དང་།
        ཚིག་དོན་བསྟན་པ་ནི། བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཀུན་ཏུ་བཟང་པོས། བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཀུན་ཏུ་ཤེས་རབ་ལ་དམིགས་ནས།
        བྱང་ཆུབ་སེམས་དཔའི་ཚོགས་དེ་དག་ཐམས་ཅད་ལ་སྨྲས་པ། ཀྱེ་རྒྱལ་བའི་སྲས་བཅུ་པོ་འདི་དག་ནི།
        བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་རྣམས་ཀྱི་རྒྱུ་མཐུན་པ་ནི། བཅུ་གང་ཞེ་ན། འདི་ལྟར་ཆུད་མི་ཟ་བའི་ཕྱིར་བྱང་ཆུབ་ཀྱི་རྒྱུ་མཐུན་པ་དང་།
        རྒྱུད་ཀྱི་ཚུལ་གཅིག་ཏུ་བྱ་བའི་ཕྱིར། དགེ་བའི་བཤེས་གཉེན་གྱི་རྒྱུ་མཐུན་པ་དང་།
        ཤིན་ཏུ་བསགས་པའི་ཕྱིར་དགེ་བའི་རྩ་བ་རྒྱུ་མཐུན་པ་དང་། ནན་ཏན་དུ་བྱ་བའི་ཕྱིར་ཕ་རོལ་ཏུ་ཕྱིན་པའི་རྒྱུ་མཐུན་པ་དང་།
        འབྱུང་བའི་ཕྱིར་ཆོས་ཐམས་ཅད་ཀྱི་རྒྱུ་མཐུན་པ་དང་། བྱང་ཆུབ་བརྟན་པའི་ཕྱིར་སྨོན་ལམ་གྱི་རྒྱུ་མཐུན་པ་དང་།
        རྒྱ་ཆེན་པོ་ཡང་དག་པར་བསགས་པའི་ཕྱིར་སྤྱོད་པའི་རྒྱུ་མཐུན་པ་དང་། ཚུལ་གཅིག་ཏུ་བྱ་བའི་ཕྱིར་བྱང་ཆུབ་སེམས་དཔའ་ཐམས་ཅད་དང་རྒྱུ་མཐུན་པ་དང་།
        སེམས་རབ་ཏུ་དང་བའི་ཕྱིར་སངས་རྒྱས་མཆོད་པ་རྒྱུ་མཐུན་པ་དང་། ཕ་ལྟ་བུར་བརྗོད་པའི་ཕྱིར་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་དང་རྒྱུ་མཐུན་པའོ།
        །ཀྱེ་རྒྱལ་བའི་སྲས་བཅུ་པོ་དེ་དག་ནི་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་རྒྱུ་མཐུན་པ་སྟེ།
        དེ་དག་ལ་གནས་ཤིང་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་དེ་བཞིན་གཤེགས་པའི་ཡེ་ཤེས་ཆེན་པོ་བླ་ན་མེད་པ་འཐོབ་པར་འགྱུར་བ་དག་གོ་ཞེས་པ་ནས།
        གཞུང་རྫོགས་པའི་བར་གྱིས་བསྟན་ཏོ། །
      purpose: ཆོས་འདིའི་དགོས་པའི་དོན་ནི། བྱང་ཆུབ་སེམས་དཔའ་ཀུན་ཏུ་ཤེས་རབ་ཀྱིས། བྱང་ཆུབ་སེམས་དཔའ་ཀུན་ཏུ་བཟང་པོ་ལ་དྲིས་པའི་དོན་རྣམས་བྱང་ཆུབ་སེམས་དཔའ་ཀུན་ཏུ་བཟང་པོས་དོན་རེ་རེའང་དོན་བཅུ་བཅུའི་སྒོ་ནས་ཇི་ལྟར་བསྟན་པ་ལྟར་ཉམས་སུ་བླངས་པ་ལ་བརྟེན་ནས།
        གནས་སྐབས་སུ་བྱང་ཆུབ་སེམས་དཔའི་ཡོན་ཏན་ཐམས་ཅད་རྫོགས་པ་དང་། མཐར་ཐུག་ཏུ་བླ་ན་མེད་པའི་བྱང་ཆུབ་ཀྱི་ཡོན་ཏན་ཐམས་ཅད་ཡོངས་སུ་རྫོགས་པར་འཐོབ་པའོ།
        །དེ་ལྟར་བསྟན་པའི་དགེ་བ་ཡིས། །ཀུན་ཏུ་བཟང་པོས་བསྟན་པ་ལྟར། །བྱང་ཆུབ་སྤྱོད་པ་མཐར་ཕྱིན་ནས།
        །འགྲོ་ཀུན་སངས་རྒྱས་འཐོབ་པར་ཤོག།
      collect: བསྡུས་པའི་དོན་ནི། ལེའུ་ལྔ་སྟེ། སངས་རྒྱས་ཀྱི་བསམ་གྱིས་མི་ཁྱབ་པ་བསྟན་པའི་ལེའུ་སྟེ་སུམ་ཅུ་རྩ་དགུ་པ་དང་།
        དེ་བཞིན་གཤེགས་པའི་སྐུའི་མཚན་རྒྱ་མཚོ་བསྟན་པའི་ལེའུ་སྟེ་བཞི་བཅུ་པ་དང་། དཔེ་བྱད་བཟང་པོའི་འོད་ཟེར་བསྟན་པའི་ལེའུ་སྟེ་བཞི་བཅུ་རྩ་གཅིག་པ་དང་།
        ཀུན་ཏུ་བཟང་པོའི་སྤྱོད་པ་བསྟན་པའི་ལེའུ་སྟེ་བཞི་བཅུ་རྩ་གཉིས་པ་དང་། དེ་བཞིན་གཤེགས་པའི་སྐྱེ་བ་འབྱུང་པར་བསྟན་པའི་ལེའུ་སྟེ་བཞི་བཅུ་རྩ་གསུམ་པ་བསྟན་ཅིང་དེའི་དོན་ནི།
        དེ་བཞིན་གཤེགས་པའི་སྐྱེ་བ་འབྱུང་བའི་ཆོས་བཅུ་བསྟན་པ་དང་། དེ་བཞིན་གཤེགས་པ་དགྲ་བཅོམ་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་ཀྱི་གསུང་བརྗོད་པ་མཉན་དུ་ཡོད་པའི་སྒོ་བཅུ་བསྟན་པ་དང་།
        དེ་བཞིན་གཤེགས་པ་དགྲ་བཅོམ་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་ཀྱི་ཐུགས་སྐྱེ་བ་ཁོང་དུ་ཆུད་པར་བྱ་བའི་སྒོ་བཅུ་བསྟན་པ་དང་།
        དེ་བཞིན་གཤེགས་པ་དགྲ་བཅོམ་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་ཀྱི་སྤྱོད་ཡུལ་ཡོངས་སུ་ཤེས་པར་བྱ་བ་བསྟན་པ་དང་།
        དེ་བཞིན་གཤེགས་པ་དགྲ་བཅོམ་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་རྣམས་ཀྱི་མངོན་པར་རྣམས་ཀྱི་ཆོས་ཀྱི་འཁོར་ལོ་ཇི་ལྟ་བུར་ཁོང་དུ་ཆུད་པར་བྱ་བར་བསྟན་པ་དང་།
        དེ་བཞིན་གཤེགས་པ་དགྲ་བཅོམ་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་རྣམས་མཐོང་པ་དང་། ཐོས་པ་དང་།
        དེ་དག་དང་འགྲོགས་པས་དགེ་བའི་རྩ་བ་སྐྱེ་བར་འགྱུར་བ་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཇི་ལྟ་བུར་ཁོང་དུ་ཆུད་པར་བྱ་བ་བསྟན་པ་རྣམས་སོ།
