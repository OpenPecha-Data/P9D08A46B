      debate: རྒལ་ལན་ནི། ཉན་ཐོས་ཀྱི་སྡེ་སྣོད་ནས་ཐེག་ཆེན་མི་སྟོན་ཏེ། ཉན་ཐོས་བྱེ་བྲག་ཏུ་སྨྲ་བ་འགའ་ཞིག་གི་ངོར་ཐེག་ཆེན་བཀའ་སྒྲུབ་དགོས་པ་བྱུང་བའི་ཕྱིར་རོ་ཞེས་ཟེར་བ་ནི།
