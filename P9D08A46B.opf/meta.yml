        །འོ་ན་ཉན་ཐོས་རྣམས་ཀྱིས་རྫོགས་པའི་བྱང་ཆུབ་འཐོབ་པ་ངེས་པའི་དོན་ཡིན་ན། ཉན་ཐོས་དང་རང་སངས་རྒྱས་དེ་དག་གིས་དུས་ཇི་ཙམ་ན་བྱང་ཆུབ་འཐོབ་ཅེ་ན།
        མདོ་འདི་ཉིད་ཀྱི་འཁོར་མང་པོས་ཀུན་ནས་དྲིས་པ་ཞེས་བྱ་བའི་ལེའུ་ལྔ་པའི་བཤམ་ལས། འོད་སྲུང་གང་ཟག་རྣམ་པ་འདི་ལྔ་ནི་ཐེག་པ་ཆེན་པོ་ཡོངས་སུ་མྱ་ངན་ལས་འདས་པའི་མདོ་སྡེ་འདི་ལ་སྐྱོན་དང་བཅས་པ་བཞིན་དུ་སྤྱོད་ཀྱི།
