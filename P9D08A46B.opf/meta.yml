        །ལག་ན་རྡོ་རྗེ་མཐའ་ཡས་པ། །དཔའ་བོ་གདུལ་དཀའ་འདུལ་བ་པོ། །དཔའ་བོ་འཇིགས་རུང་གཟུགས་ཅན་དང༌།
        །རྡོ་རྗེ་རྩེ་མོ་རབ་འཕྲོ་བ། །རང་གི་ལག་གིས་གསོར་བྱེད་པ། །ཤེས་རབ་ཐབས་དང་སྙིང་རྗེ་ཆེ།
        །འགྲོ་དོན་བྱེད་པ་རྣམས་ཀྱི་མཆོག །དགའ་མགུ་རངས་པའི་བསམ་པ་ཅན། །ཁྲོ་བོའི་ལུས་ཀྱི་གཟུགས་ལྡན་པ།
        །སངས་རྒྱས་ཕྲིན་ལས་བྱེད་པའི་མགོན། །ལུས་བཏུད་རྣམས་དང་ལྷན་ཅིག་ཏུ། །མགོན་པོ་བཅོམ་ལྡན་དེ་བཞིན་གཤེགས།
        །རྫོགས་སངས་རྒྱས་ལ་ཕྱག་འཚལ་ཏེ། །ཐལ་མོ་སྦྱར་བ་བྱས་གྱུར་ནས། །སྤྱན་སྔར་འདུག་སྟེ་འདི་སྐད་གསོལ།
        །ཞེས་པས་བསྟན་ཏོ། །
