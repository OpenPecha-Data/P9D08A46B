        སངས་རྒྱས་ཀྱི་ཞིང་གི་རྡུལ་ཤིན་ཏུ་ཕྲ་བ་སྙེད་ཀྱི་ལག་ན་རྡོ་རྗེ་དག་དང་ཐབས་གཅིག་སྟེ་ཞེས་པ་ནས་སངས་རྒྱས་ཐམས་ཅད་ཀྱི་རྣམ་པར་སྤྱོད་པ་དང་གནས་བསྲུངས་ལ་ཤིན་ཏུ་བརྩོན་པ་རྣམས་དང་ཐབས་གཅིག་གོ
        ། ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ། །འཇིག་རྟེན་པའི་ཚུལ་འཛིན་པའི་འཁོར་ནི། ལུས་ཀྱི་རིགས་སུ་གཏོགས་པའི་ལྷ་སངས་རྒྱས་ཀྱི་ཞིང་གི་རྡུལ་ཤིན་ཏུ་ཕྲ་བ་སྙེད་དང་ཐབས་གཅིག་སྟེ་ཞེས་པ་ནས་དེ་དག་ལ་སོགས་པ་དབང་ཕྱུག་ཆེན་པོའི་རིགས་སུ་གཏོགས་པའི་ལྷའི་བུ་གྲངས་མེད་པ་ཀུན་ཀྱང་སྤྱོད་ཡུལ་མཚན་མ་མེད་པའི་མཉམ་པ་ཉིད་ལ་རབ་ཏུ་བརྩོན་པ་ཤ་སྟག་དང་ཐབས་གཅིག་སྟེ་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
        །དེ་དག་སོ་སོའི་རྣ་པར་ཐར་པ་ནི། དེ་ནི་འདི་ལྟ་སྟེ། ལྷའི་དབང་ཕྱུག་ཆེན་པོའི་རིས་སུ་གཏོགས་པ་ཤིན་ཏུ་འོད་འཕྲོ་བ་རྒྱ་མཚོའི་རྣམ་པར་ཐར་པ་ནི་ཆོས་ཀྱི་དབྱིངས་དང་ནམ་མཁའ་ལྟར་ཞི་བའི་ཚུལ་གྱིས་ཞེས་པ་ནས།
