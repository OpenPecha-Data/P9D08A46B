        རྣལ་འབྱོར་རྗེས་སུ་འཇུག་པའི་ལེའུ། གསུམ་པ། ཆོ་འཕྲུལ་བསྟན་པའི་ལེའུ། བཞི་པ། དམ་ཚིག་གསང་བ་མཆོག་གི་ལེའུ།
        ལྔ་པ། རྣལ་འབྱོར་བརྡའི་ལེའུ། དྲུག་པ། རྣལ་འབྱོར་བདེ་བའི་ཚོགས་ཀྱི་ལེའུ། བདུན་པ།
        འདས་པ་སྔོན་བྱུང་གི་ལེའུ། བརྒྱད་པ། སྐོང་བ་ལས་ཀྱི་བསྒྲུབ་ལུགས་ཀྱི་ལེའུ། དགུ་པ།
        རྒྱུན་གྱི་ཏིང་ངེ་འཛིན་གྱི་ལེའུ། བཅུ་པ། གསང་སྦྱོར་སྒྲུབ་པའི་ལེའུ། བཅུ་གཅིག་པ།
        རྡོ་རྗེ་ཚེ་བསྒྲུབ་པའི་ལེའུ། བཅུ་གཉིས་པ། ཚོགས་ཆེན་འདུས་པའི་བསྒྲུབ་ལུགས་ཀྱི་ལེའུ།
        བཅུ་གསུམ་པ། རྡོ་རྗེ་རིག་འཛིན་བསྒྲུབ་པའི་ལེའུ། བཅུ་བཞི་པ། རྨད་བྱུང་རྫས་ཀྱི་ལེའུ།
        བཅྭ་ལྔ་པ། མངོན་ཤེས་རིག་པའི་བསྒྲུབ་ལུགས་ཀྱི་ལེའུ། བཅུ་དྲུག་པ། རྡོ་རྗེ་ཐལ་ཆེན་གྱི་སྒྲུབ་ཐབས་ཀྱི་ལེའུ།
        བཅུ་བདུན་པ། མཆོག་ཕྲན་ཐབས་ཀྱི་བསྒྲུབ་ལུགས་ཀྱི་ལེའུ། བཅྭ་བརྒྱད་པ། སྒྱུ་མ་རྡོ་རྗེ་བསྒྲུབ་ལུགས་ཀྱི་ལེའུ།
        བཅུ་དགུ་པ། ཐིག་ལེ་སྒྲུབ་པའི་ལེའུ། ཉི་ཤུ་པ། དྲེགས་པ་ཅན་གནོན་པ་ཞེས་བྱ་བའི་ལེའུ།
        ཉི་ཤུ་རྩ་གཅིག་པ། འཁོར་བ་ཐམས་ཅད་སྒྲོལ་བ་བསྒྲུབ་པ་ཞེས་བྱ་བའི་ལེའུ། ཉི་ཤུ་རྩ་གཉིས་པ།
        དུག་གསུམ་དབང་བསྒྱུར་བ་ཞེས་བྱ་བ་བསྒྲུབ་པའི་ལེའུ། ཉི་ཤུ་རྩ་གསུམ་པ། འཁོར་ལོ་དབང་སྒྱུར་གྱི་སྒྲུབ་ལུགས་ཀྱི་ལེའུ།
        ཉི་ཤུ་རྩ་བཞི་པ། བདུད་རྩི་སྨན་གྱི་བསྒྲུབ་པའི་ལེའུ། ཉི་ཤུ་རྩ་ལྔ་པ། བཀའ་གསང་འཁོར་ལོའི་བསྒྲུབ་པའི་ལེའུ།
        ཉི་ཤུ་རྩ་དྲུག་པ། རྡོ་རྗེ་མེའི་ཆོ་ག་བསྒྲུབ་པའི་ལེའུ། ཉི་ཤུ་རྩ་བདུན་པ། རྡོ་རྗེ་གསང་སྔགས་ཀྱི་ལེའུ།
        ཉི་ཤུ་རྩ་བརྒྱད་པ། སྒྱུར་བ་ཕྱག་རྒྱའི་ལེའུ། ཉི་ཤུ་རྩ་དགུ་པ། མཆོད་པ་དམ་པ་གསང་བའི་ལེའུ།
        སུམ་ཅུ་པ། རྡོ་རྗེ་གླུའི་ལེའུ། སུམ་བཅུ་རྩ་གཅིག་པ། རྡོ་རྗེ་རྣལ་འབྱོར་འཇུག་བའི་ལེའུ།
        སུམ་ཅུ་རྩ་གཉིས་པ། རྡོ་རྗེ་དབང་གི་ལེའུ། སུམ་བཅུ་རྩ་གསུམ་པ། ངོ་མཚར་བསྟོད་པའི་ལེའུའོ།
