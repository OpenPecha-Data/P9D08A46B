        མི་རིགས་ཏེ་ཡིད་ལ་བྱེད་པ་ཐམས་ཅད་སྤངས་པ། རྣམ་པར་མི་རྟོག་པའི་ཡེ་ཤེས་ཡིན་ན། གཉིད་མཐུག་པོ་ལོག་པ་དང་།
        རྒྱལ་བ་དང་། འདུ་ཤེས་མེད་པའི་སྙོམས་འཇུག་ལ་མཉམ་པར་བཞག་པ་རྣམས། རྣམ་པར་མི་རྟོག་པའི་ཏིང་ངེ་འཛིན་དང་།
        རྣམ་པར་མི་རྟོག་པའི་ཡེ་ཤེས་ཡིན་པར་རྒྱུ་མཚན་དུ་མའི་སྒོ་ནས་མཚུངས་སོ། །ཡང་འགའ་ཞིག་རྣམ་པར་མི་རྟོག་པའི་ཏིང་ངེ་འཛིན་དང་།
        རྣམ་པར་མི་རྟོག་པའི་ཡེ་ཤེས་བསྒོམ་པའི་ཚུལ་ནི་དོན་དམ་སྤྱོད་བྱེད་ཀྱི་རིགས་ཤེས་ཀྱིས་བརྟགས་པ་ན།
        ཆོས་ཅན་ཅི་ཡང་མ་རྙེད་པའི་དོན་ལ་རྩེ་གཅིག་ཏུ་མཉམ་པར་བཞག་པས། ཡུལ་དང་ཡུལ་ཅན་གྱི་སྣང་བ་ནུབ་ཏེ་སྣང་མེད་དུ་གྱུར་པས་ན།
