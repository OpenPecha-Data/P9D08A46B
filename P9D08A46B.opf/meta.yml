        བློ་གཏུ་མུག་པས་བདེན་པའི་ངོ་བོ་ཉིད་ཀྱིས་གྲུབ་པར་སྒྲོ་བཏགས་པའི་ཆ་ཀུན་རྫོབ་ཀྱི་བདེན་པ་དང་།
        སྒྲོ་བཏགས་དེས་དབེན་པའི་ཆ་བློ་མ་འཁྲུལ་བས་རྙེད་པའི་རྙེད་དོན་དམ་པའི་བདེན་པར་བསྟན་པ་ཡིན་གྱི།
        སྣང་ཚད་ཀུན་རྫོབ་ཀྱི་བདེན་པར་སྟོན་པ་མ་ཡིན་ཏེ། མདོ་འདི་ཉིད་ལས། ཀུན་རྫོབ་ནི་འཇིག་རྟེན་གྱི་སྤྱོད་པར་དེ་བཞིན་གཤེགས་པས་གཟིགས་སོ་ཞེས་གསུངས་པའི་ཕྱིར་འཇིག་རྟེན་གྱི་བརྟགས་པ་ཁོ་ན་ཡིན་ལ།
        དོན་དམ་པའི་བདེན་པ་ནི་དེས་དབེན་པ་ཡིན་པར་བསྟན་པའི་ཕྱིར་རོ། །གཞན་ཡང་སྣང་ཚད་ཀུན་རྫོབ་ཀྱི་བདེན་པ་ཡིན་པའམ་དངོས་པོ་ཐམས་ཅད་ཀུན་རྫོབ་ཀྱི་བདེན་པ་ཡིན་ན།
        སངས་རྒྱས་ཀྱི་ཐུགས་གཉིས་སུ་མེད་པའི་ཡེ་ཤེས་ཀྱང་ཀུན་རྫོབ་ཀྱི་བདེན་པ་ཡིན་པར་འགྱུར་ལ།
        དེ་འདོད་ན་ཚུར་མཐོང་གི་བློ་གཏི་མུག་ཅན་གྱི་ཐུན་མོང་མ་ཡིན་པའི་གཟུང་དོན་དུ་འགྱུར་རོ།
        །དེ་ཡང་འདོད་ན་མི་རིགས་ཏེ། ཚུར་མཐོང་གི་བློའི་དངོས་ཀྱི་སྤྱོད་ཡུལ་མ་ཡིན་པའི་ཕྱིར།
        གཞན་ཡང་། དོན་དམ་བདེན་པ་གཏན་ལ་འབེབས་པའི་དགག་བྱ་ཡིན་པར་འགྱུར་ཏེ། ཀུན་རྫོབ་ཀྱི་བདེན་པ་ནི་བྱིས་པས་སྒྲོ་བཏགས་པའི་ཆ་ཡིན་པ་དང་།
        དེས་དབེན་པའི་ཆ་དོན་དམ་བདེན་པར་ཡིན་པར་མདོ་ཉིད་ལས་གསུངས་ཤིང་། ཆོས་ཅན་གྱིས་དབེན་པ་དོན་དམ་བདེན་པར་མ་ཡིན་པའི་ཕྱིར་རོ།
        །མདོ་འདི་ཉིད་ལས། འཐབ་བྲལ་གྱི་ལྷ་དེ་དག་གིས་བཅོམ་ལྡན་འདས་ལ་ཚིགས་སུ་བཅད་པ་དག་གིས་བསྟོད་པ།
        རྒྱལ་བ་ཁྱོད་ཀྱིས་ཕུང་པོ་དབེན་པར་གཟིགས། །ཁམས་དང་སྐྱེ་མཆེད་རྣམས་ཀྱང་དེ་བཞིན་ཏེ།
        །དབང་པོའི་གྲོང་ནི་མཚན་མས་དབེན་པ་དག །ཀུན་ཀྱང་ཐུབ་པ་ཁྱོད་ཀྱིས་ཇི་བཞིན་གཟིགས།
        །འཇིག་རྟེན་ཁམས་པའི་བདེན་པ་གཉིས་ཡིན་ཏེ། །ཁྱོད་ཀྱིས་གཞན་ལ་མ་གསན་རང་གིས་གཟིགས།
        །དེ་ནི་ཀུན་རྫོབ་བདེན་དང་དོན་དམ་སྟེ། །བདེན་པ་གསུམ་པ་གང་ཡང་མ་མཆིས་སོ། །གང་གིས་བདེ་བར་གཤེགས་ལ་འགྲོ་བ་རྣམས།
        །བདེ་བའི་དོན་དུ་དད་པ་བསྐྱེད་འགྱུར་བ། །རྒྱལ་བས་འགྲོ་བ་རྣམས་ཀྱི་དོན་སླད་དུ།
        །འཇིག་རྟེན་ཕན་ཕྱིར་ཀུན་རྫོབ་དེ་བསྟན་ཏོ། །སེམས་ཅན་ཚོགས་ཀྱི་འགྲོ་དྲུག་གང་བསྟན་པ།
        །སེམས་ཅན་དམྱལ་དང་དུད་འགྲོ་ཡི་དྭགས་དང་། །ལྷ་མིན་རིས་དང་མི་དང་ལྷ་མི་རྣམས། །མི་ཡིས་སེང་གེས་ཀུན་རྫོབ་བཏགས་པ་མཛད།
        །རིགས་དམའ་དེ་བཞིན་མཐོ་བའི་རིགས་རྣམས་དང་། །ཕྱུག་པོའི་ཁྱིམ་དང་དབུལ་པོའི་ཁྱིམ་དག་དང་།
        །བྲན་གྱི་ཚོགས་དང་དེ་བཞིན་གཡོག་གི་ཚོགས། །བུད་མེད་ཚོགས་དང་སྐྱེས་པ་མ་ནིང་དང་།
        །འགྲོ་བའི་ཁྱད་པར་ཇི་སྙེད་གང་ཡང་རུང་། །མཚུངས་མེད་ཁྱོད་ཀྱིས་འཇིག་རྟེན་བསྟན་མཛད་པ།
        །ཀུན་རྫོབ་བདེན་པ་མཁས་པའི་ཐུགས་ཆུད་ནས། །འཇིག་རྟེན་ཕན་པས་མི་ལ་དེ་བསྟན་ཏོ། །དེ་ལ་དགའ་བའི་འགྲོ་བ་འཁོར་བ་ན།
        །འགྲོ་བའི་ཆོས་བརྒྱད་དེ་ལ་མི་འབྱུང་སྟེ། །ཐོབ་དང་མ་ཐོབ་སྙན་དང་མི་སྙན་དང་། །བསྟོད་དང་སྨད་དང་བདེ་དང་སྡུག་བསྔལ་ལོ།
        །ཐོབ་པ་རྙེད་ན་དེ་ལ་ཆགས་པ་བསྐྱེད། །མ་ཐོབ་གྱུར་ན་དེས་ཀྱང་འཁྲུག་པར་འགྱུར། །གང་གཞན་མ་བསྟན་ཚུལ་འདིས་ཤེས་པར་བྱ།
        །ནད་རྣམས་བརྒྱད་ཀྱིས་དེ་རྒྱུད་གནོད་པར་འགྱུར། །ཀུན་རྫོབ་དེ་ལ་དོན་དམ་སུ་སྨྲ་བ།
        །དེ་ལ་ནོར་བའི་བློ་ལྡན་ཤེས་པར་བྱ། །མི་སྡུག་སྡུག་དང་སྡུག་བསྔལ་བདེ་བ་དང་། །བདག་མེད་རང་བཞིན་བདག་ཏུ་སྨྲ་བ་དང་།
        །མི་རྟག་ཆོས་ལ་རྟག་ཅེས་སྨྲ་བགྱིད་ཅིང་། །དེ་ལ་དགའ་སྟེ་མཚན་མར་གང་གནས་པ། །དེ་དག་བདེ་གཤེགས་གསུང་ནི་ཐོས་གྱུར་ན།
        །འཇིགས་ཤིང་ཇི་བཞིན་མི་རྟོགས་སྤོང་པར་འགྱུར། །དེ་དག་བདེ་གཤེགས་གསུང་ནི་སྤངས་འགྱུར་བས།
        །སེམས་ཅན་དམྱལ་བར་སྡུག་བསྔལ་མི་ཟད་མྱོང་། །དེ་དག་ཚུལ་མིན་བདེ་བ་ཚོལ་བགྱིད་ཅིང་།
        །སྡུག་བསྔལ་བརྒྱད་དག་བྱིས་པས་མྱོང་བར་འགྱུར། །འཇིག་རྟེན་ཕན་པ་སུ་ཞིག་གིས། །མ་ལོག་བློས་ནི་རྣམ་པར་རྟོགས་གྱུར་ནས།
        །སྤྲུལ་གྱི་ལྤགས་པ་སྙིང་ལྟར་རབ་སྤངས་ཏེ། །སྲིད་པ་ཀུན་ལས་འདས་ནས་ཞི་བར་འགྱུར།
        །ཆོས་འདི་ཐམས་ཅད་རང་བཞིན་བདེན་པས་ཏེ། །སྟོང་པ་མཚན་མ་མེད་པ་དོན་དམ་ཞེས། །གང་གིས་ཐོས་ནས་དགའ་བ་བསྐྱེད་འགྱུར་བ།
        །དེ་དག་བླ་མེད་བྱང་ཆུབ་ཐོབ་པར་འགྱུར། །ཇི་ལྟར་བདེ་བར་གཤེགས་པས་གསུངས་པའི་ཆོས།
        །དེ་ལ་ལྷ་རྣམས་ཐེ་ཚོམ་མ་མཆིས་ཏེ། །འགྲོ་བ་ཐམས་ཅད་ཡོངས་སུ་དགྲོལ་བའི་ཕྱིར། །དེ་དག་བླ་ན་མེད་པའི་བྱང་ཆུབ་ཚོལ།
        །བྱང་ཆུབ་བློ་ཅན་རྣམ་དག་བློ་ཅན་རྣམས། སྐྱེས་བུ་མཆོག་གིས་དགའ་བ་བསྐྱེད་དུ་གསོལ།
        །དེ་ཐོས་འགྲོ་བ་ཀུན་ལ་སྨན་སླད་དུ། །བླ་ན་མེད་པའི་བྱང་ཆུབ་ཐོབ་པར་འགྱུར། །ཞེས་གསུངས་པའི་དོན་ལེགས་པར་སེམས་ལ་དྲང་པོར་སྨྲོས་ཤིག་ཅེས་པ་ནི་དོན་ལ་མི་སྤྱོད་ཅིང་རྒན་རབས་ཀྱི་རྗེས་ཟློས་ཙམ་གྱིས་ཚིམ་པ་རྣམས་ལ་གསོལ་བ་བཏབ་པའོ།
