        གཉིས་པ། སྒྱུ་མ་ཆེན་པོས་རྣམ་པར་འཕྲུལ་པའི་སྔགས་ཀྱི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། གསུམ་པ།
        ཀླུ་ཐམས་ཅད་དགུག་པའི་རིམ་པར་ཕྱེ་བ། བཞི་པ། ལས་ཐམས་ཅད་ཀྱི་ཚོགས་རབ་ཏུ་འབྱུང་བ་ཞེས་བྱ་བའི་ཆོ་ག་རྒྱས་པའི་རིམ་པར་ཕྱེ་བ།
        ལྔ་པ། ཀླུ་ཐམས་ཅད་དགུག་པ་དང་། གཞུག་པ་དང་། བཅིང་བའི་ཆོ་ག་རྒྱས་པའི་རིམ་པར་ཕྱེ་བ།
        དྲུག་པ། ཀླུའི་སྔགས་ཐམས་ཅད་ཀྱི་རབ་ཏུ་སྦྱོར་བའི་རིམ་པར་ཕྱེ་བ། བདུན་པ། མཁའ་འགྲོ་མ་ཐམས་ཅད་ཀྱི་བརྡའི་རིམ་པར་ཕྱེ་བ།
        བརྒྱད་པ། ལག་པའི་ཕྱག་རྒྱའི་སྦྱོར་བ་དང་། སོས་བཏབ་པའི་མཚན་མ་ལ་སོགས་པའི་རིམ་པར་ཕྱེ་བ།
        དགུ་པ། འཁྲུལ་འཁོར་ཐམས་ཅད་འབྱུང་བ་ཞེས་བྱ་བའི་རིམ་པར་ཕྱེ་བ། བཅུ་པ། དབུགས་བརྩི་བའི་རིམ་པར་ཕྱེ་བ།
        བཅུ་གཅིག་པ། སྒྱུ་མ་ཀུན་ཏུ་རྣམ་པར་འཕྲུལ་པའི་རིམ་པར་ཕྱེ་བ། བཅུ་གཉིས་པ། རྡོ་རྗེ་མཁའ་འགྲོ་འབྱུང་བའི་རིམ་པར་ཕྱེ་བ།
        བཅུ་གསུམ་པ། དཔའ་བོའི་གཉིས་སུ་མེད་པའི་མཆོད་པ་དང་། ལས་ཀྱི་ཚོགས་རྣམས་འབྱུང་བའི་རིམ་པར་ཕྱེ་བ།
        བཅུ་བཞི་པ། དཔའ་བོ་གཉིས་སུ་མེད་པའི་གནས་བསྟན་པ་ཞེས་བྱ་བའི་རིམ་པར་ཕྱེ་བ། བཅོ་ལྔ་པ།
        སྐུ་གསུམ་དང་སྔགས་དང་རྒྱུད་ཀྱི་འབྱུང་བ་དང་། འཆི་བ་བླུ་བ་ཞེས་བྱ་བའི་རིམ་པར་ཕྱེ་བ།
        བཅུ་དྲུག་པ། དཔའ་བོ་ཐམས་ཅད་དང་མཉམ་པར་སྦྱོར་བའི་འཁོར་ལོ་འབྱུང་བ་ཞེས་བྱ་བའི་རིམ་པར་ཕྱེ་བ།
        བཅུ་བདུན་པ། བཅུད་ཀྱིས་ལེན་གྱི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། བཅོ་བརྒྱད་པ། འདུ་བའི་གནས་ངེས་པ་དང་།
        སྒྲུབ་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། བཅུ་དགུ་པ། འབྱུང་བོ་དང་གདོན་ཐམས་ཅད་ཀྱི་སྒྲུབ་ཐབས་འབྱུང་བའི་རིམ་པར་ཕྱེ་བ།
        ཉི་ཤུ་པ། རྩ་བ་དང་མཉམ་པར་སྦྱོར་བའི་དབུགས་འབྱུང་བ་ཞེས་བྱ་བའི་རིམ་པར་ཕྱེ་བ། ཉི་ཤུ་རྩ་གཅིག་པ།
        གོང་དུ་འཕོ་བའི་བསམ་གཏན་དང་། སེང་གེ་རྣམ་པར་རོལ་པའི་ཕྱག་རྒྱའི་སྦྱོར་བ་འབྱུང་བའི་རིམ་པར་ཕྱེ་བ།
        ཉི་ཤུ་རྩ་གཉིས་པ། རྣལ་འབྱོར་པ་དང་རྣལ་འབྱོར་མ་རྣམས་ཀྱི་དག་གི་ཕྱག་རྒྱའི་བརྡ་ཡིས་རོལ་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ།
        ཉི་ཤུ་རྩ་གསུམ་པ། གཟའ་དང་ཉི་མའི་ངེས་པར་འཆི་བ་ཚར་གཅད་པའི་དབང་དུ་བྱས་པའི་རིམ་པར་ཕྱེ་བ།
        ཉི་ཤུ་རྩ་བཞི་པ། གཟའ་རྣམས་ཀྱི་རྒྱུ་བ་དང་སྡེ་ཚན་གྱི་ལྟས་ཀྱི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ།
        ཉི་ཤུ་རྩ་ལྔ་པ། ཐམས་ཅད་རྒྱུ་བའི་རིམ་པར་ཕྱེ་བ། ཉི་ཤུ་རྩ་དྲུག་པ། དུས་འབྱུང་བའི་རིམ་པར་ཕྱེ་བ།
        ཉི་ཤུ་རྩ་བདུན་པ། སྐར་མ་རྣམས་ཀྱི་སྟོབས་ལ་དབང་བའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། ཉི་ཤུ་རྩ་བརྒྱད་པ།
        ཚེས་གྲངས་དང་སྐར་མའི་ངེས་པ་རིམ་པར་ཕྱེ་བ། ཉི་ཤུ་རྩ་དགུ་པ། ཡེ་ཤེས་འབྱུང་བའི་རིམ་པར་ཕྱེ་བ།
        སུམ་ཅུ་པ། རྡོ་རྗེ་སེམས་དཔའི་རྣམ་པར་འཕྲུལ་པ་འབྱུང་བའི་རིམ་པར་ཕྱེ་བ། སུམ་ཅུ་རྩ་གཅིག་པ།
        རྡོ་རྗེ་དང་དྲིལ་བུའི་མཚན་ཉིད་དང་ཚད་ཀྱི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། སུམ་ཅུ་རྩ་གཉིས་པ།
        བླ་མའི་བསྙེན་བཀུར་དང་། དམ་ཚིག་དང་སྡོམ་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། སུམ་ཅུ་རྩ་གསུམ་པ།
        སྔགས་ཀྱི་ཆོ་ག་རིམ་པར་ཕྱེ་བ། སུམ་ཅུ་རྩ་བཞི་པ། རྡོ་རྗེ་དབང་བསྐུར་བའི་བརྡའི་རིམ་པར་ཕྱེ་བ།
        སུམ་ཅུ་རྩ་ལྔ་པ། ཧེ་རུ་ཀའི་རྣམ་པར་རོལ་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། སུམ་ཅུ་རྩ་དྲུག་པ།
        བརྡ་ཡིས་རོལ་པ་དང་དམ་ཚིག་དང་སྡོམ་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། སུམ་ཅུ་རྩ་བདུན་པ།
        མཚོན་ཆ་ཐམས་ཅད་ཀྱི་བརྡའི་ཡེ་ཤེས་ཀྱི་གོ་ཆའི་རིམ་པར་ཕྱེ་བ། སུམ་ཅུ་རྩ་བརྒྱད་པ།
        ཕོ་ཉ་གདུལ་བའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། སུམ་ཅུ་རྩ་དགུ་པ། སྟོབས་སྐྱེད་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ།
        བཞི་བཅུ་པ། འབྲས་བུ་བཅོས་མའི་ཕྱག་རྒྱའི་ཡེ་ཤེས་ཀྱི་རིམ་པར་ཕྱེ་བ། བཞི་བཅུ་རྩ་གཅིག་པ།
        ཨཱ་ལི་ཀཱ་ལིའི་སྔགས་ཀྱི་སྒྲུབ་ཐབས་འབྱུང་བའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། བཞི་བཅུ་རྩ་གཉིས་པ།
        གསང་བ་ཞེས་བྱ་བ་ལ་སོགས་པ་དེ་ཁོ་ན་ཉིད་འབྱུང་བའི་རིམ་པར་ཕྱེ་བ། བཞི་བཅུ་རྩ་གསུམ་པ།
        ལས་ཐམས་ཅད་ཀྱི་བསམ་གཏན་འབྱུང་བ་དང་སྦྱིན་སྲེག་གི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། བཞི་བཅུ་རྩ་བཞི་པ།
        རོ་ལངས་སྒྲུབ་པ་དང་། ནང་གི་སྦྱིན་སྲེག་གི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། བཞི་བཅུ་རྩ་ལྔ་པ།
        བཟླས་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། བཞི་བཅུ་རྩ་དྲུག་པ། ས་གཟུང་བ་དང་། སྟ་གོན་ལ་གནས་པ་དང་།
        ཐིག་བྲི་བའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ། བཞི་བཅུ་རྩ་བདུན་པ། བཅུད་ཀྱིས་ལེན་གྱི་རྫས་ཀྱི་དབང་དུ་བྱས་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ།
        བཞི་བཅུ་རྩ་བརྒྱད་པ། ལས་ཐམས་ཅད་ཀྱི་གསང་ཆེན་སྦྱིན་སྲེག་གི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ།
        བཞི་བཅུ་རྩ་དགུ་པ། བཅུད་ཀྱིས་ལེན་གྱི་སྦྱོར་བ་དང་། སྡོམ་པའི་ཆོ་གའི་རིམ་པར་ཕྱེ་བ།
        ལྔ་བཅུ་པ། རྡོ་རྗེ་སེམས་དཔའི་དབུགས་དབྱུང་བ་དང་། རང་བཞིན་ཉིད་ངེས་པར་བསྟན་པའི་རིམ་པར་ཕྱེ་བའོ།
