        །ཞེས་སོགས་ནས། བསམ་གྱིས་མི་ཁྱབ་ཤེས་ལ་གནས། །རྟེན་པ་ལས་ནི་གྱུར་པ་སྟེ། །ཞེས་གསུངས་པ་དང་།
        ཡང་འདི་ཉིད་ལས། དེ་བཞིན་ཉིད་འདི་རྣམ་གཞན་མིན། །ཐམས་ཅད་ཆོས་ཀྱི་དེ་བཞིན་ཉིད། །ཞེས་སོགས་ནས།
