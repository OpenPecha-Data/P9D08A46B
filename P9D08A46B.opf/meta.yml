        བྱིན་གྱིས་བརླབས་ཀྱིས་ཟད་མི་ཤེས་པའི་དབྱངས་འབྱུང་བའི་དྲུང་ན་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
        །གཞལ་ཡས་ཁང་ནི། དེ་བཞིན་གཤེགས་པའི་གཞལ་མེད་ཁང་ཕྱོགས་ཐམས་ཅད་དུ་མངོན་པར་སྣང་བ་རབ་ཏུ་འཕེལ་བ་རིན་པོ་ཆེའི་རྒྱལ་པོ་སྣ་ཚོགས་ཡོན་ཏན་མཐའ་ཡས་པའི་ཀ་བ་བཀྱེ་བ།
