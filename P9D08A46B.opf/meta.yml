        བཅྭ་བརྒྱད་པ། ཏིང་ངེ་འཛིན་རྗེས་སུ་གཏད་པའི་ལེའུ། བཅུ་དགུ་པ། སངས་རྒྱས་ཀྱི་ཆོས་བསམ་གྱིས་མི་ཁྱབ་པ་ངེས་པར་བསྟན་པའི་ལེའུ།
        ཉི་ཤུ་པ། དབང་པོའི་ཏོག་གི་རྒྱལ་མཚན་གྱི་རྒྱལ་པོའི་ལེའུ། ཉི་ཤུ་རྩ་གཅིག་པ། སྔོན་བྱུང་བའི་ལེའུ།
        ཉི་ཤུ་རྩ་གཉིས་པ། ལུས་ངེས་པར་བསྟན་པའི་ལེའུ། ཉི་ཤུ་རྩ་གསུམ་པ། དེ་བཞིན་གཤེགས་པའི་སྐུ་ངེས་པར་བསྟན་པའི་ལེའུ།
        ཉི་ཤུ་རྩ་བཞི་པ། དེ་བཞིན་གཤེགས་པ་བསམ་གྱིས་མི་ཁྱབ་པའི་ལེའུ། ཉི་ཤུ་རྩ་ལྔ་པ། སོ་སོ་ཡང་དག་པར་རིག་པ་ལ་འཇུག་པའི་ལེའུ།
        ཉི་ཤུ་རྩ་དྲུག་པ། རྗེས་སུ་ཡི་རང་བའི་ལེའུ། ཉི་ཤུ་རྩ་བདུན་པ། སྦྱིན་པའི་ཕན་ཡོན་གྱི་ལེའུ།
        ཉི་ཤུ་རྩ་བརྒྱད་པ། ཚུལ་ཁྲིམས་ངེས་པར་བསྟན་པའི་ལེའུ། ཉི་ཤུ་རྩ་དགུ་པ། ཕན་ཡོན་བཅུའི་ལེའུ།
        སུམ་ཅུ་པ། གཟི་བརྗིད་ཚོགས་ཀྱི་རྒྱལ་པོའི་ལེའུ། སུམ་ཅུ་རྩ་གཅིག་པ། ཕན་ཡོན་གྱི་ལེའུ།
        སུམ་ཅུ་རྩ་གཉིས་པ། ཆོས་ཐམས་ཅད་ཀྱི་རང་བཞིན་ངེས་པར་བསྟན་པའི་ལེའུ། སུམ་ཅུ་རྩ་གསུམ་པ།
        མདོ་སྡེ་འཛིན་པའི་ཕན་ཡོན་གྱི་ལེའུ། སུམ་ཅུ་རྩ་བཞི་པ། བདེ་བས་བྱིན་གྱི་ལེའུ། སུམ་ཅུ་རྩ་ལྔ་པ།
        ཡེ་ཤེས་ལྡན་གྱི་ལེའུ། སུམ་ཅུ་རྩ་དྲུག་པ། མེ་ཏོག་ཟླ་མཛེས་ཀྱི་ལེའུ། སུམ་ཅུ་རྩ་བདུན་པ།
        ཚུལ་ཁྲིམས་ཀྱི་ཕུང་པོ་ངེས་པར་བསྟན་པའི་ལེའུ། སུམ་ཅུ་རྩ་བརྒྱད་པ། སྙན་པའི་འོད་ཀྱི་ལེའུ།
        ལུས་དང་ངག་དང་ཡིད་ཀྱི་སྡོམ་པ་དང་ཚིག་སུམ་བརྒྱ་པོ་རྒྱས་པར་བསྟན་པ་སོགས་བཤད་པའོ།
