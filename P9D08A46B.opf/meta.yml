        རྣམ་པར་མི་རྟོག་པའི་ཏིང་ངེ་འཛིན་དང་། རྣམ་པར་མི་རྟོག་པའི་ཡེ་ཤེས་ཡིན་ན། རང་ཡུལ་གསལ་བར་སྣང་བས་ཁྱབ་པའི་ཕྱིར་རོ།
