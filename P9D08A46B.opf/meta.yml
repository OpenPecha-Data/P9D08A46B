        ཁ་ཆེའི་མཁན་པོ་དྷརྨཱ་ཀ་ར་དང་། ལོ་ཙྪ་བ་བན་དེ་དཔལ་གྱི་ལྷུན་པོས་བསྒྱུར་ཅིང་། རྒྱ་གར་གྱི་མཁན་པོ་བིདྱཱ་ཀ་ར་པྲ་བྷ་དང་།
