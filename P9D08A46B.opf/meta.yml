        མངོན་པར་རྟོགས་པ། ཤེས་པ་ཤེས་བྱ་ལ་མི་སླུ་བ་སྟེ། དེའི་ཕྱིར་ཕྱེ་སྟེ་རྟོག་པའི་བདེན་པ་ཞེས་བྱའོ།
        །དེ་ལ་དངོས་པོའི་བདེན་པ་ནི་དངོས་པོ་ཤེས་པ་སྟེ། དངོས་པོ་དེ་དག་ནི་ཕུང་པོ་དང་ཁམས་དང་།
        སྐྱེ་མཆེད་རྣམས་སོ། །ཕུང་པོ་དང་ཁམས་དང་། སྐྱེ་མཆེད་དེ་དག་རྟེན་ཅིང་འབྲེལ་པར་འབྱུང་བ་དང་།
        སྟོང་པ་དང་དངོས་པོ་མེད་པར་ཤེས་པ་སྟེ། དེ་ལྟར་ཤེས་ནས་ངེས་པར་གྱུར་པ་ལ་འཇུག་པས་དེའི་ཕྱིར་དངོས་པོའི་བདེན་པ་ཞེས་བྱའོ།
