        མི་རྟོག་པའི་ཡེ་ཤེས་ཀྱི་དམིགས་རྣམ་ལ་ཤིན་ཏུ་འཁྲུལ་ཏེ་ཕྱོགས་སྔ་མ་དེ་ལས་ཀྱང་ཆེས་བླུན་པ་ཡིན་ནོ།
        །དེ་ཅིའི་ཕྱིར་ཞེ་ན། དོན་དམ་དཔྱོད་བྱེད་ཀྱི་རིག་ཤེས་ཀྱིས་བརྟགས་ཤིང་དཔྱད་པའི་ཚེ་ན།
        དོན་ནོར་བའི་ཆ་རྣམས་མི་རྙེད་པ་ཡིན་མོད། ནོར་བ་རྙེད་པའི་དོན་ལ་མཉམ་པར་བཞག་པས།
        འཁྲུལ་མེད་ཀྱི་ཏིང་ངེ་འཛིན་དང་ཡེ་ཤེས་སྐྱེ་བ་ག་ལ་སྲིད། ཡུལ་དང་ཡུལ་ཅན་གྱི་སྣང་བ་འགགས།
