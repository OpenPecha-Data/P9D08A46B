        །ཤེས་བྱས་གནས་སོགས་བཅུ་ཐེག་པ་ཆུང་ངུའི་སྡེ་སྣོད་ནས་གཏན་མི་སྟོན་པ་མ་ཡིན་ཏེ། ས་སྡེར་ཉན་ཐོས་ཀྱི་རྩ་བའི་ལུང་ལས་ཀྱང་།
        ཀུན་གཞི་བསྟན་པའི་ལུང་དྲངས་པའི་ཕྱིར་རོ། བྱེ་བྲག་སྨྲ་བ་འགའ་ཞིག་ཐེག་པ་ཆུང་ངུའི་སྡེ་སྣོད་ནས་གསུངས་པའི་ཐེག་པ་ཆུང་ངུ་འབྲིང་ཆེན་པོ་གསུམ་མི་འདོད་པ་མ་ཡིན་ཏེ།
